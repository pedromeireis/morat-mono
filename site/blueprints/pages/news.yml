title: News
icon: page

tabs:
  news:
    label: News
    icon: page
    columns:
      - width: 1/1
        sections:
          news:
            type: fields
            fields:
              categories:
                label: 🏷️ Categories
                type: tags
          articles:
            label: 📄 Pages
            type: pages
            layout: cards
            sortBy: date desc
            info: '<br>{{ page.date.toDate('j F Y') }}<br>( {{ page.category }} )'
            image:
              query: page.picture.toFile
              ratio: 5/4
              cover: true
              back: white
  settings:
    label: Settings
    icon: cog
    columns:
      - width: 1/2
        sections:
          seo:
            extends: sections/seo
          seo_home:
            type: fields
            fields:
              seo_keywords:
                label: 🏷️ Keyowrds
                type: tags
              seo_copyright:
                label: 🔒 Copyright
                type: text
                counter: false
                icon: lock
      
